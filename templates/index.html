<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Website Detection</title>
    <link href="/static/css/index.css" rel="stylesheet" >
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width:100%; height:100%; margin-top:50px;">
          <div class="card-header" style="text-align: center">
            <h1>Predict Whether The Domains Are Real Or Malicious...</h1>
          </div>
          <div class="card-body">
              <form method="post" accept-charset="utf-8">
                  <div class="row">
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the directory_length</b></label>
                      <input type="number" min="-1" class="form-control" id="1" name="1" value="0">
                    </div>
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_slash_url</b></label>
                      <input type="number" min="-1" class="form-control" id="2" name="2" value="0">
                    </div>
                    <div class="mt-4"></div>
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_dot_directory</b></label>
                      <input type="number" min="-1" class="form-control" id="3" name="3" value="0">
                    </div>
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the file_length</b></label>
                      <input type="number" min="-1" class="form-control" id="4" name="4" value="0">
                    </div>
                    <div class="mt-4"></div>
                      <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_hyphen_directory</b></label>
                      <input type="number" min="-1" class="form-control" id="5" name="5" value="0">
                    </div>
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_percent_file</b></label>
                      <input type="number" min="-1" class="form-control" id="6" name="6" value="0">
                    </div>
                    <div class="mt-4"></div>
                      <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_hyphen_file</b></label>
                      <input type="number" min="-1" class="form-control" id="7" name="7" value="0">
                    </div>
                    <div class="col-md-6 form-group"style="text-align:center">
                      <label><b>Enter the qty_underline_directory</b></label>
                      <input type="number" min="-1" class="form-control" id="8" name="8" value="0">
                    </div>
                    <div class="mt-4"></div>
                     <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" onclick="send_data()">Predict</button>
                    </div>
                    <div class="mt-4"></div>
                    <div class="mt-4"></div>
                  </div>
              </form>
              <br>
              <div class="col-md-12" style="text-align: center"></div>
              <h3 style="text-align: center"><span id="prediction" ></span></h3>
          </div>
        </div>
      </div>
    </div>
    <script>
      function form_handler(event){
        event.preventDefault(); //Do not submit the form normally
      }

      function send_data()
      {
        document.querySelector('form').addEventListener('submit',form_handler);
        var fd=new FormData(document.querySelector('form'));
        var xhr = new XMLHttpRequest();
        xhr.open('POST','/predict', 'true');
        document.getElementById("prediction").innerHTML="Wait Predicting the Website is Phishing or not..!"
        xhr.onreadystatechange = function(){
          if(xhr.readyState == XMLHttpRequest.DONE){
            document.getElementById('prediction').innerHTML="Prediction: "+xhr.responseText;
          }
        };
        xhr.onload = function(){};
        xhr.send(fd);
      }
    </script>
  </body>
</html>
